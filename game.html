<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <script src="JS/jquery-3.3.1.js"></script>
    <script src="JS/dice.js"></script>
</head>

<body class="b">
    <div class="container">

        <h2>The first person to attain 100 points surely becomes the game winner.</h2>
        <h1>LET'S START!!</h1>
    </div>

    <div class="moo">
        <div class="card-group">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-image">
                        <h2>Player 1:</h2>
                        <p id="namep1"></p>
                        <img alt="prof" id="img" src="images/prof.png">
                        <p id="return1"></p>
                        <button class="btn btn-success" id="btn1" name="button" type="button">DICE ROLL</button>
                        <button class="btn btn-primary" id="btn2" name="button" type="button">HOLD SCORE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-group">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-image">
                        <h2>Player 2:</h2>
                        <p id="namep2"></p>
                        <img alt="prof" id="img" src="images/prof.png">
                        <p id="return2"></p>
                        <button class="btn btn-success" id="btn3" name="button" type="button">DICE ROLL</button>
                        <button class="btn btn-primary" id="btn4" name="button" type="button">HOLD SCORE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="me">
            <input type="submit" value="REFRESH" onClick="document.location.reload(true)">


            <button id="btn btn-happy" onclick="window.location.href='index.html'">BACK</button>
        </div>
    </footer>

</body>

</html>
