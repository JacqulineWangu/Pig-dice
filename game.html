<!DOCTYPE html>

    <title>DICE GAME</title>

<body>

            </div>

        <div class="col-md-6">

                        id="btn4" name="button" type="button">HOLD SCORE</button>
                </div>
            </div>
        </div>
    </div>




    <script src="JS/dice.js"></script>
    <script src="CSS/styles.css"></script>
